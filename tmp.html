<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T·∫°o & Xem nh√≥m - Qu·∫£n l√Ω chi ti√™u nh√≥m</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000103;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #070707;
      border-radius: 5px;
    }
    button {
      background-color: #edf5f0;
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .group-list {
      max-width: 600px;
      margin: 30px auto;
      background: #060000;
      padding: 20px;
      border-radius: 10px;
    }
    .group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .group-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1 color = blue>üí∞ Qu·∫£n l√Ω chi ti√™u nh√≥m</h1>
  <h2>T·∫°o nh√≥m m·ªõi</h2>

  <form id="createGroupForm">
    <div class="form-group">
      <label for="groupName">T√™n nh√≥m</label>
      <input type="text" id="groupName" placeholder="Nh·∫≠p t√™n nh√≥m" required />
    </div>
    <button type="submit">T·∫°o nh√≥m</button>
  </form>

  <h2>C√°c nh√≥m c·ªßa b·∫°n</h2>
  <div id="groupList" class="group-list">ƒêang t·∫£i danh s√°ch nh√≥m...</div>

  <script>
    // --- L·∫•y th√¥ng tin user ƒëang ƒëƒÉng nh·∫≠p ---
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const userId = user?.id || user?.user_id; // t√πy backend tr·∫£ v·ªÅ

    if (!userId) {
      alert("‚ö†Ô∏è B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
      window.location.href = "login.html";
    } else {
      loadGroups();
    }

    // --- H√†m t·∫£i danh s√°ch nh√≥m ---
    async function loadGroups() {
      try {
        const res = await fetch(`http://localhost:3000/groups?userId=${userId}`);
        const data = await res.json();

        if (!data.success) {
          document.getElementById("groupList").innerHTML = `<p>‚ùå ${data.message}</p>`;
          return;
        }

        if (data.groups.length === 0) {
          document.getElementById("groupList").innerHTML = "<p>B·∫°n ch∆∞a tham gia nh√≥m n√†o.</p>";
          return;
        }

        const listHTML = data.groups.map(
          (g) => `
          <div class="group-item">
            <span><b>${g.group_name}</b></span>
            <button onclick="viewGroup(${g.group_id})">Xem</button>
          </div>`
        ).join("");

        document.getElementById("groupList").innerHTML = listHTML;
      } catch (err) {
        console.error(err);
        document.getElementById("groupList").innerHTML = "‚ùå L·ªói k·∫øt n·ªëi server.";
      }
    }

    // --- H√†m xem chi ti·∫øt nh√≥m ---
    function viewGroup(groupId) {
      localStorage.setItem("currentGroupId", groupId);
      window.location.href = "group-detail.html"; // Trang chi ti√™u nh√≥m
    }

    // --- X·ª≠ l√Ω form t·∫°o nh√≥m ---
    document.getElementById("createGroupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const groupName = document.getElementById("groupName").value.trim();

      if (!groupName) return alert("Vui l√≤ng nh·∫≠p t√™n nh√≥m!");

      try {
        const res = await fetch("http://localhost:3000/create-group", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ groupName, userId }),
        });

        const data = await res.json();
        if (data.success) {
          alert("‚úÖ T·∫°o nh√≥m th√†nh c√¥ng!");
          document.getElementById("groupName").value = "";
          loadGroups(); // refresh danh s√°ch nh√≥m
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå L·ªói k·∫øt n·ªëi server: " + err.message);
      }
    });
  </script>
</body>
</html>
